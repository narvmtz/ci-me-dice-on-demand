language: python
os: linux
dist: xenial
python:
  - '3.9'
install:
  - pip install -r requirements.txt
  - pip install -U pytest
script: python -m pytest -v
jobs:
  include:
    - stage: tests
      script: python -m pytest -v
    - stage: deploy staging
      script: skip
      deploy: &deploy
        provider: heroku
        strategy: api
        api_key: '$HEROKU_AUTH_TOKEN'
        app: hw2-ci-me-dice
        on:
          repo: narvmtz/ci-me-dice-on-demand
          branch: main
    - stage: deploy to production
      script: skip
      deploy:
        <<: *deploy
        app: hw2-ci-me-dice-prod
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
