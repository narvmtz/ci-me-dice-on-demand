language: python
os: linux
dist: xenial
python:
  - '3.8'
services:
  - docker
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: tests
      script: python -m pytest -v
    - stage: deploy to Dockerhub
      script:
        - docker login -u="$USERNAME" -p="$DOCKER_PASSWORD"
        - docker build -t $USERNAME/$DOCKER_REPO .
        - docker images
        - docker push $USERNAME/$DOCKER_REPO
    - stage: deploy staging heroku
      script: skip
      deploy: &deploy
        provider: heroku
        strategy: api
        api_key: '$HEROKU_AUTH_TOKEN'
        app: hw3-ci-me-dice
        on:
          repo: $USER/$REPO
          branch: hw3-docker
    - stage: deploy to production heroku
      script: skip
      deploy:
        <<: *deploy
        app: hw3-ci-me-dice-prod
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
